<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed - Social Media</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="feed.html">Feed</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav" ms-auto mb-2 mb-lg-0>
            <li class="nav-item">
              <a class="nav-link" href="profilepage.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/profilepage.html"></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Feed</h2>
        <select class="form-select w-25 mb-4">
          <option value="newest">Newest</option>
          <option value="oldest">Oldest</option>
        </select>
        <input
          type="text"
          class="form-control w-50"
          placeholder="Search posts..."
        />
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="card mb-4">
            <img
              src="https://via.placeholder.com/150"
              class="card-img-top"
              alt="Post thumbnail"
            />
            <div class="card-body">
              <p class="card-text">Post description here...</p>
            </div>
          </div>
        </div>
        <!-- Repeat for more posts -->
      </div>
      <div class="mt-4">
        <h4>Create New Post</h4>
        <form>
          <div class="mb-3">
            <textarea
              class="form-control"
              rows="3"
              placeholder="What's on your mind?"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Post</button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
